<script type="text/javascript">
        var images = [{{{images}}}];
        $(function() {
            app.tinymce.init();
        });
</script>
            <div class="container-fluid">

                <div class="row">
                    <div class="col-sm-7 col-sm-offset-3">
                       

                        <h1>{{title}}</h1>
                        <form action="/blog/edit/{{post.slug}}" name="editPost" method="post" class="form-horizontal" />
                        <div class="form-group">
                            <label for="">Title</label>
                            <input type="text" name="title" value="{{post.title}}" id="title" class="form-control" />
                        </div>
                        
                        <div class="form-group">
                            <label for="">Body</label>
                           <textarea class="form-control" rows="10" cols="50"  name="body">{{post.body}}</textarea>
                        </div>

                        <div class="form-group">
                            <label for="">Type</label>
                            <!--better answer 
                                http://stackoverflow.com/questions/13046401/how-to-set-selected-select-option-in-handlebars-template
                            -->

                            <select class="form-control" name='type'>
                                {{#select post.type}}
                            
                                <option value="post">Post</option>
                                <option value="page">Page</option>
                                {{/select}}
                                
                            </select>
                        </div>

                         <div class="form-group">
                            <label for="">Categories (comma delimited)</label>
                           <input type="text" name="categories" value="{{post.categories}}" id="categories" placeholder="Comma delimited list" class="form-control" />
                        </div>

                        <div class="form-group">
                            <input type="submit" value="Update Post" />
                        </div>


                        </form>
                    </div>
                </div>

            </div>
